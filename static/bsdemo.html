<style lang="text/css" type="text/css">
  .sliderBackground {
    position: static;
    height: 1.5cm;
    width: 100%;
  }
  .statusbar {
    left: 0;
    top: 0;
    width: 100%;
    height: 2cm;
  }
  body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .mainpage {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 10cm;
    vertical-align: bottom;
  }
  .mainpage-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .mainpage-content {
    position: absolute;
    width: 100%;
    left: 0;
    bottom: 0;
  }

  .progress-section {
    width: 5cm;
    float: left;
  }

  .username {
    float: right;
    vertical-align: center;
    margin: 5mm;
  }

  .dropdown {
    float: right;
  }

  .item-action-buttons {
    float: right;
  }

  .panel {
    margin: 0.2cm;
    margin-top: 1cm;
    margin-bottom: 2cm;
  }

  .panel-heading {
    padding-top: 0;
    padding-bottom: 0;
    font-size: 80%;
    text-align: right;
  }

</style>
</head>
<body>
<div class="statusbar">
<div class="progress-section">
<div class="progress">
<div class="progress-bar" role="progressbar" aria-valuenow="60"
aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
</div>
<div>Session: 4 min 3 sec</div>
<div>ETA: 1 min 2 sec</div>
</div>
<div class="dropdown"><button class=
"btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
data-toggle="dropdown" aria-haspopup="true" aria-expanded=
"true">Options</button>
<ul class="dropdown-menu dropdown-menu-right" aria-labelledby=
"dropdownMenu1">
<li><a href="#" data-toggle="modal" data-target="#myModal">Manage
items</a></li>
<li><a href="#" data-toggle="modal" data-target="#myModal">Manage
filters</a></li>
<li><a href="#" data-toggle="modal" data-target="#myModal">View
data</a></li>
<li><a href="#" data-toggle="modal" data-target=
"#myModal">Logout</a></li>
</ul>
</div>
<div class="dropdown"><button class=
"btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
data-toggle="dropdown" aria-haspopup="true" aria-expanded=
"true">Filter</button>
<ul class="dropdown-menu dropdown-menu-right" aria-labelledby=
"dropdownMenu1">
<li><a href="#">Demo</a></li>
<li><a href="#">Quick</a></li>
<li><a href="#">Everything</a></li>
</ul>
</div>
<div class="username">svk</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">Question</div>
<div class="panel-body">
<p>Do you need more coffee?</p>
<hr>
<div class="choiceSlider"></div>
</div>
</div>
<div class="mainpage">
<div class="mainpage-wrapper">
<div class="mainpage-content">
<div class="btn-group btn-group-lg dropup item-action-buttons"
role="group" aria-label="..."><button type="button" class=
"btn btn-default">Submit</button> <button type="button" class=
"btn btn-default">Undo</button> <button class=
"btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
data-toggle="dropdown" aria-haspopup="true" aria-expanded=
"true">More..</button>
<ul class="dropdown-menu dropdown-menu-right" aria-labelledby=
"dropdownMenu1">
<li><a href="#" data-toggle="modal" data-target="#myModal">Skip
item</a></li>
<li><a href="#" data-toggle="modal" data-target="#myModal">Adjust
interval</a></li>
<li><a href="#" data-toggle="modal" data-target="#myModal">Disable
item</a></li>
</ul>
</div>
</div>
</div>
</div>
<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header"><button type="button" class="close"
data-dismiss="modal" aria-label="Close"><span aria-hidden=
"true">&#215;</span></button>
<h4 class="modal-title" id="myModalLabel">Really log out?</h4>
</div>
<div class="modal-footer"><button type="button" class=
"btn btn-default" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-primary">Log
out</button></div>
</div>
</div>
</div>

</script>
